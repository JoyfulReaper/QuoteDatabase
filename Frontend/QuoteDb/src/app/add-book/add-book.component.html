<div class="container">
    <div class="row" *ngIf="showError">
        <h1 class="text-danger">
            An error occurred while adding the book quote. Please try again later.
        </h1>
    </div>

    <div class="row" *ngIf="showSaved">
        <h1 class="text-success text-center">
            Book saved!
        </h1>
    </div>

    <h1 class="text-center">Add Book Quote</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-5">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" formControlName="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" class="form-control" formControlName="author" required>
                </div>
                <div>
                    <label for="quote">Quote</label>
                    <textarea class="form-control" id="quote" name="quote" rows="3" formControlName="text" required></textarea>
                </div>
            </div>
            <div class="col-5">
                <div>
                    <label for="chapter">Chapter</label>
                    <input type="text" id="chapter" name="chapter" class="form-control" formControlName="chapter">
                </div>
               <div>
                <label for="page">Page #</label>
                <input type="text" id="page" name="page" class="form-control" formControlName="page">
               </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5">
                <button class="btn btn-primary" type="submit">Add Book Quote</button>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div *ngIf="bookForm.invalid && (bookForm.dirty || bookForm.touched)" class="text-danger">
            <div *ngIf="title.errors?.['required']">Title is required.</div>
            <div *ngIf="text.errors?.['required']">Quote is required.</div>
            <div *ngIf="author.errors?.['required']">Author is required.</div>
        </div>
    </div>
</div>
