<div class="container">
    <h1 class="text-center">Add Book Quote</h1>

    <form>
        <div class="row">
            <div class="col-5">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" class="form-control">
                </div>
                <div>
                    <label for="quote">Quote</label>
                    <textarea class="form-control" id="quote" name="quote" rows="3"></textarea>
                </div>
            </div>
            <div class="col-5">
                <div>
                    <label for="chapter">Chapter</label>
                    <input type="text" id="chapter" name="chapter" class="form-control">
                </div>
               <div>
                <label for="page">Page #</label>
                <input type="text" id="page" name="page" class="form-control">
               </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5">
                <button class="btn btn-primary" type="submit">Add Book Quote</button>
            </div>
        </div>
    </form>
</div>
