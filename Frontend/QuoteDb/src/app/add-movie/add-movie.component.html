<div class="container">
    <div class="row" *ngIf="showError">
        <h1 class="text-danger">
            An error occurred while adding the movie quote. Please try again later.
        </h1>
    </div>

    <div class="row" *ngIf="showSaved">
        <h1 class="text-success text-center">
            Movie saved!
        </h1>
    </div>

    <h1 class="text-center">Add Movie Quote</h1>

    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-5">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" formControlName="title" required>
                </div>
                <div>
                    <label for="album">Character Name</label>
                    <input type="text" id="album" name="album" class="form-control" formControlName="characterName" required>
                </div>
            </div>
            <div class="col-5">
                <div>
                    <label for="actor">Actor</label>
                    <input type="text" id="actor" name="actor" class="form-control" formControlName="actor">
                </div>
                <div>
                    <label for="quote">Quote</label>
                    <textarea class="form-control" id="quote" name="quote" rows="3" formControlName="text" required></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5">
                <button class="btn btn-primary" type="submit">Add Movie Quote</button>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div *ngIf="movieForm.invalid && (movieForm.dirty || movieForm.touched)" class="text-danger">
            <div *ngIf="title.errors?.['required']">Title is required.</div>
            <div *ngIf="text.errors?.['required']">Quote is required.</div>
            <div *ngIf="characterName.errors?.['required']">Character name is required.</div>
        </div>
    </div>
</div>
