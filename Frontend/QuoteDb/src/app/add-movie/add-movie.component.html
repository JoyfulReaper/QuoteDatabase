<div class="container">
    <h1 class="text-center">Add Movie Quote</h1>

    <form>
        <div class="row">
            <div class="col-5">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div>
                    <label for="album">Character Name</label>
                    <input type="text" id="album" name="album" class="form-control">
                </div>
            </div>
            <div class="col-5">
                <div>
                    <label for="actor">Actor</label>
                    <input type="text" id="actor" name="actor" class="form-control">
                </div>
                <div>
                    <label for="quote">Quote</label>
                    <textarea class="form-control" id="quote" name="quote" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5">
                <button class="btn btn-primary" type="submit">Add Movie Quote</button>
            </div>
        </div>
    </form>
</div>
